<h2>Login</h2>

<div>
    <label for="username">
        Username
    </label>
    <input id="username" type="text" formControlName="username">
</div>
<div>
    <label for="password">
        Password
    </label>
    <input id="password" type="text" formControlName="password">
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <button class="button" type="submit">Login</button>

</form>
