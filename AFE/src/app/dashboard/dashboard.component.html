<div class='main'>
    <div class='box'
        *ngFor='let item of items; let i = index'
        (click)="boxControlMethod()"
        [routerLink]="i === 2 ? '/boxControlMethod' : '/'+item.toLowerCase()">{{ item }}
    </div>
    <div class="invzBox" 
        *ngIf="boxState===true">
        <mat-slide-toggle
            (change)="darkMode($event)"
        >Dark Mode</mat-slide-toggle>
    </div>
</div>
