<div class="main">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="box"
            (click)="boxControlMethod(item)"
           >{{ item }}
        </div>
    </ng-container>
    
    <div class="invzBox" *ngIf="boxState">
        <mat-slide-toggle (change)="darkMode()">Dark Mode</mat-slide-toggle>
    </div>
</div>
