<form class="box">
    <ng-container *ngFor="let task of dataSource | async">
        <mat-card *ngIf="task.user === storageName" class="ticket">
            <mat-card-header [attr.aria-label]="task.selectedValue"
            ></mat-card-header>
            <mat-card-title>{{ task.name }}</mat-card-title>
            <mat-card-content>{{ task.info }}</mat-card-content>
            <mat-form-field>
                <mat-label>Select ticket status</mat-label>
                <mat-select 
                [formControl]="classControl"
                [(ngModel)]="task.selectedValue">  
                    <mat-option *ngFor="let status of statusList;" 
                                [value]="status">{{ status }}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card>
    </ng-container>
</form>
