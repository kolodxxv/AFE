<div class="main">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="box"
            (click)="boxControlMethod(item.id)"
           >{{ item.displayValue }}
        </div>
    </ng-container>
    
    <div class="invzBox" *ngIf="boxState">
        <mat-slide-toggle (change)="darkMode()">{{ "darkMode" | transloco }}</mat-slide-toggle>
    </div>
</div>
